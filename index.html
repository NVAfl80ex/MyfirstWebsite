<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI programación</title>
</head>
<body>
    <h1>NYK ON OFF</h1>
    <p>fundado en 2022</p>
    
    <h1 id="animated-text">AI Programación</h1>
    <h2 id="animated-subtitle">Bienvenidos</h2>
    <button class="animated-button">Pulsarme</button>
    
    <h2>Contactar conmigo</h2>
    <button id="contact-button" class="animated-button">Contactar conmigo</button>
    
    <!-- Модальное окно -->
    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Свяжитесь с нами</h2>
            <form action="https://formspree.io/f/xkgjqoee" method="POST">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" class="animated-button">Отправить</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
